<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BilalToday Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- START POPUP -->
    <div id="startPopup" class="popup hidden">
        <div class="popup-content">
            <h2>Willkommen beim BilalToday Chatbot!</h2>
            <p>Wie heißt du?</p>
            <input type="text" id="usernameInput" placeholder="Dein Name...">
            <button id="popupContinue">Weiter</button>
        </div>
    </div>

    <!-- SETTINGS POPUP -->
    <div id="settingsPopup" class="popup hidden">
        <div class="popup-content settings-content">
            <h2>Einstellungen</h2>

            <label>Dein Name</label>
            <input id="settingsName" type="text">

            <label>Theme</label>
            <select id="settingsTheme">
                <option value="dark">Dark</option>
                <option value="light">Light</option>
                <option value="purple">Purple</option>
                <option value="ocean">Ocean Blue</option>
            </select>

            <label>KI-Modell</label>
            <select id="settingsModel">
                <option value="mini">BilalToday Mini</option>
                <option value="pro">BilalToday Pro</option>
                <option value="nano">BilalToday Nano</option>
            </select>

            <button id="settingsSave">Speichern</button>
            <button id="settingsClose">Schließen</button>

            <p class="info">
                <a href="https://bilaltoday.com" target="_blank">BilalToday.com</a><br>
                Version 1.0.0
            </p>
        </div>
    </div>

    <!-- MODEL VERIFICATION POPUP -->
    <div id="modelPopup" class="popup hidden">
        <div class="popup-content">
            <h2>Kundennummer erforderlich</h2>
            <p>Bitte gib deine gültige BilalToday-Kundennummer ein.</p>
            <input type="number" id="modelNumber" placeholder="z. B. 4163">
            <button id="modelSubmit">Bestätigen</button>
        </div>
    </div>

    <!-- LAYOUT -->
    <div id="container">

        <!-- SIDEBAR -->
        <aside id="sidebar">
            <button id="newChat" class="sidebar-btn">+ Neuer Chat</button>

            <h3>Chats</h3>
            <div id="chatList"></div>

            <button id="deleteAll" class="sidebar-btn btn-danger">Alle Chats löschen</button>
        </aside>

        <!-- CHAT AREA -->
        <main id="chatArea">
            <header>
                <h2 id="chatTitle">BilalToday Chat</h2>
                <button id="settingsBtn" class="icon-btn">⚙️</button>
            </header>

            <div id="messages"></div>

            <footer id="inputArea">
                <input type="text" id="messageInput" placeholder="Nachricht eingeben...">
                <button id="sendBtn">Senden</button>
            </footer>

            <div id="serverStatus">Verbinde...</div>
        </main>

    </div>

<script src="script.js"></script>
</body>
</html>
